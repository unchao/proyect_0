<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Lists!</title>
  </head>
  <body>
    An Unordered List;
    <ul>
      <li>First Item</li>
      <li>Second Item</li>
      <li>Third Item</li>
    </ul>

    An Ordered List;
    <ol>
        <li>First Item</li>
        <li>Second Item</li>
        <li>Third Item</li>
    </ol>
  </body>
</html>
