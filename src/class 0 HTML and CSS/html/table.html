<!DOCTYPE html>
<html>
  <head>
    <title>Table</title>
    <style>
      table,th,td{
        border: 2px solid black;
        border-collapse: collapse;
        text-align: center;
        width: 50%;
      }

      th, td {
        border: 1px solid black;
        padding: 5px;
      }

      th {
        background-color: darkgrey;
      }

      td {
        background-color: lightgrey;
      }
    </style>
  </head>
  <body>
      <table>
          <thead>
            <tr>
                <th>Oceano</th>
                <th>Profundidad Promedio</th>
                <th>Profundidad Maxima</th>
            </tr>
          </thead>
          <tbody>
              <tr>
                  <td>Oceano Pacifico</td>
                  <td>4,280 m</td>
                  <td>10,911 m</td>
              </tr>

              <tr>
                  <td>Oceano Atlantico</td>
                  <td>3,646 m</td>
                  <td>8,486 m</td>
              </tr>
          </tbody>
      </table>
  </body>
</html>
